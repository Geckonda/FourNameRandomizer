<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="random.png"/>
    <title>Рандомайзер</title>
  </head>
  <body>
    <section class="field">
      <h1 class="field__title">Кто?</h1>
      <select name="group" id="group">
        <option value="Red">Красные</option>
        <option value="Orange">Рыжие</option>
        <option value="Yellow">Желтые</option>
        <option value="Green">Зеленые</option>
        <option value="Blue">Синие</option>
        <option value="Purple">Фиолетовые</option>
      </select>
      <div id="content"></div>
      <div class="container-btn">
         <button id="startBtn" class="btn">Старт</button>
         <button id="continueBtn" class="btn" style="display: none;">Продолжить</button>
         <button id="resetBtn" class="btn" style="display: none;">Сброс</button>
      </div>
      
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
